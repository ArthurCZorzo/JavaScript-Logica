<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Adivinha</title>
</head>
<body>
    <script>
        var numeroPensado = Math.round(Math.random() * 100);
        var chute;
        var tentativas = 3;
        var acertou = false;

        chute = parseInt(prompt("Digite seu chute"));

        while(tentativas >= 0 && acertou == false){
            if(chute == numeroPensado){
               alert("acertou");
               break;
            } else{
                acertou = false;
                tentativas -= 1;
                if(tentativas == 0){
                    alert("Errou o numero era "+numeroPensado);
                    break;
                }
                alert("tentativas: "+tentativas);
                chute = parseInt(prompt("Digite seu chute"));
            }
        }
    </script>
</body>
</html>
