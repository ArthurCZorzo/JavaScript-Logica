<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Pontos no Campeonato</title>
</head>
<body>
    <script>
        function calculaPontos(vitorias, empates){
            var totalPontos = 0;

            totalPontos = (vitorias * 3) + (empates);

            return totalPontos;
        }

        var vitoriasTime = parseInt(prompt("Digite o total de vitorias do seu time"));
        var empatesTime =  parseInt(prompt("Digite o total de empates do seu time"));

        document.write(calculaPontos(vitoriasTime, empatesTime));
    </script>
</body>
</html>
