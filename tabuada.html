<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tabuada(multiplicado){
            for(var i = 1; i <= 10; i++){
                document.write(i*multiplicado);
                document.write("<br>");
            }
        }

        var numero;
        numero = parseInt(prompt("Digite o numero a ser multiplicado"));
        tabuada(numero);
    </script>
</body>
</html>
