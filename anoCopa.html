<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnoCopa</title>
</head>
<body>
    <script>
        var i = 1930;
        var anoUltimaCopa;

        anoUltimaCopa = parseInt(prompt("Digite o Ano da ultima copa"));

        while(i <= anoUltimaCopa){
            document.write(i);
            document.write("<br>");
            i+=4;
        }
    </script>
</body>
</html>
