<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula IMC</title>
</head>
<body>
    <script>
        function calculaIMC(peso, altura){
            var imc;
            var status;

            imc = (peso)/(altura*altura);

            if(imc <= 18){
                status = "Magreza";
            } else if(imc >= 18.5 && imc <= 24.9){
                status = "Normal";
            } else if(imc >= 25 && imc <= 29.9){
                status = "SobrePeso";
            } else if(imc >= 30 && imc <= 39.9){
                status = "Obesidade";
            } else if(imc >= 40){
                status = "Obesidade Grave";
            }

            return status;
        }

        var meuPeso = prompt("Informe Seu Peso(Em Quilos)");
        var minhaAltura = prompt("Informe Sua Altura(Em x.xx)");

        document.write(calculaIMC(meuPeso, minhaAltura));
    </script>
</body>
</html>
